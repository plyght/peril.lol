<!DOCTYPE html>
<html>
<head>
    <title>Photos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="fonts/SF-Pro-Text-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SF-Pro-Text-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SF-Pro-Display-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SF-Pro-Display-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        .gallery a { 
            display: block; 
            text-decoration: none; 
        }
        .gallery img { 
            width: 100%; 
            height: auto;
            max-width: 300px;
            border-radius: 5px; 
            transition: opacity 0.2s; 
            cursor: pointer;
        }
        .gallery img:hover { 
            opacity: 0.8; 
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-content {
            display: flex;
            max-width: 90%;
            max-height: 90%;
            gap: 20px;
            align-items: center;
        }
        .lightbox img {
            max-width: 70%;
            max-height: 90%;
            object-fit: contain;
        }
        .lightbox-info {
            color: white;
            max-width: 300px;
            padding: 20px;
        }
        .lightbox-info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .info-separator {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 10px 0;
        }
        .metadata-section p {
            margin: 8px 0;
            font-size: 14px;
            color: #ccc;
        }
        .lightbox-info p {
            margin: 5px 0;
            color: #ccc;
            font-size: 14px;
        }
        .lightbox-info strong {
            color: white;
        }
        .exif-info {
            margin: 8px 0;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .exif-info:last-child {
            border-bottom: none;
        }
        .exif-info p {
            margin: 2px 0;
            font-size: 13px;
            opacity: 0.9;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }
        .view-full-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .lightbox-content {
                flex-direction: column;
                max-width: 95%;
                max-height: 90%;
            }
            .lightbox img {
                max-width: 100%;
                max-height: 60%;
            }
            .lightbox-info {
                max-width: 100%;
                padding: 15px;
                text-align: center;
            }
            .lightbox-close {
                top: 10px;
                right: 15px;
                font-size: 30px;
            }
            .view-full-btn {
                bottom: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        .back-link { margin-bottom: 20px; }
        .album-cards { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin: 20px 0; 
        }
        .album-card { 
            position: relative;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .album-card:hover {
            transform: scale(1.02);
        }
        .album-card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            transform: scale(1.1);
        }
        .album-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .album-card-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
            text-transform: capitalize;
        }
        @media (prefers-color-scheme: dark) {
            .album-card-overlay {
                background: rgba(0, 0, 0, 0.4);
            }
            .album-card-title {
                color: white;
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            }
        }
        @media (max-width: 768px) {
            .album-cards {
                grid-template-columns: 1fr;
            }
            .album-card {
                height: 150px;
            }
            .album-card-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="/">‚Üê Back</a>
    </div>
    
    <h1>Photos</h1>
    
    <div class="album-cards" id="album-cards">
        <!-- Album cards loaded dynamically -->
    </div>
    
    <div class="gallery" id="gallery" style="display: none;">
        <!-- Photos loaded dynamically -->
    </div>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-info" id="lightbox-info">
                <!-- Photo info loaded dynamically -->
            </div>
        </div>
        <button class="view-full-btn" onclick="viewFullResolution()">View Full Resolution</button>
    </div>

    <script src="js/photo-utils.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
