<!DOCTYPE html>
<html>
<head>
    <title>Photos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="fonts/SF-Pro-Text-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SF-Pro-Display-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'SF Pro Text';
            src: url('fonts/SF-Pro-Text-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'SF Pro Text';
            src: url('fonts/SF-Pro-Text-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'SF Pro Text';
            src: url('fonts/SF-Pro-Text-RegularItalic.woff2') format('woff2');
            font-weight: 400;
            font-style: italic;
            font-display: swap;
        }
        @font-face {
            font-family: 'SF Pro Display';
            src: url('fonts/SF-Pro-Display-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'SF Pro Display';
            src: url('fonts/SF-Pro-Display-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        body { 
            margin: 40px;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        .gallery a { 
            display: block; 
            text-decoration: none; 
        }
        .gallery img { 
            width: 100%; 
            height: auto;
            max-width: 300px;
            border-radius: 5px; 
            transition: opacity 0.2s; 
            cursor: pointer;
        }
        .gallery img:hover { 
            opacity: 0.8; 
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-content {
            display: flex;
            max-width: 90%;
            max-height: 90%;
            gap: 20px;
            align-items: center;
        }
        .lightbox img {
            max-width: 70%;
            max-height: 90%;
            object-fit: contain;
        }
        .lightbox-info {
            color: white;
            max-width: 300px;
            padding: 20px;
        }
        .lightbox-info h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .lightbox-info p {
            margin: 5px 0;
            color: #ccc;
            font-size: 14px;
        }
        .lightbox-info strong {
            color: white;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }
        .view-full-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            body {
                margin: 20px;
            }
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .lightbox-content {
                flex-direction: column;
                max-width: 95%;
                max-height: 90%;
            }
            .lightbox img {
                max-width: 100%;
                max-height: 60%;
            }
            .lightbox-info {
                max-width: 100%;
                padding: 15px;
                text-align: center;
            }
            .lightbox-close {
                top: 10px;
                right: 15px;
                font-size: 30px;
            }
            .view-full-btn {
                bottom: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        .back-link { margin-bottom: 20px; }
        @media (prefers-color-scheme: dark) {
            body { 
                background-color: #1a1a1a; 
                color: #e0e0e0; 
            }
            a { 
                color: #66b3ff; 
            }
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="/">‚Üê Back</a>
    </div>
    
    <h1>Photos</h1>
    
    <div class="gallery" id="gallery">
        <!-- Photos loaded dynamically -->
    </div>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-info" id="lightbox-info">
                <!-- Photo info loaded dynamically -->
            </div>
        </div>
        <button class="view-full-btn" onclick="viewFullResolution()">View Full Resolution</button>
    </div>

    <script>
        let currentPhoto = null;

        function openLightbox(photo) {
            currentPhoto = photo;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxInfo = document.getElementById('lightbox-info');
            
            lightboxImg.src = photo.filename;
            lightboxImg.alt = photo.title;
            
            lightboxInfo.innerHTML = `
                <h2>${photo.title}</h2>
                ${photo.subtitle ? `<p><strong>Subtitle:</strong> ${photo.subtitle}</p>` : ''}
                ${photo.location ? `<p><strong>Location:</strong> ${photo.location}</p>` : ''}
                ${photo.date ? `<p><strong>Date:</strong> ${photo.date}</p>` : ''}
            `;
            
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        function viewFullResolution() {
            if (currentPhoto) {
                window.open(currentPhoto.filename, '_blank');
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        fetch('photos.json')
            .then(response => response.json())
            .then(photos => {
                const gallery = document.getElementById('gallery');
                photos.forEach(photo => {
                    const container = document.createElement('div');
                    container.style.position = 'relative';
                    
                    const img = document.createElement('img');
                    img.src = photo.filename;
                    img.alt = photo.title;
                    img.loading = 'lazy';
                    img.onclick = () => openLightbox(photo);
                    
                    container.appendChild(img);
                    gallery.appendChild(container);
                });
            });
    </script>
</body>
</html>
