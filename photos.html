<!DOCTYPE html>
<html>
<head>
    <title>Photos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="fonts/SF-Pro-Text-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SF-Pro-Text-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SF-Pro-Display-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SF-Pro-Display-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        .gallery a { 
            display: block; 
            text-decoration: none; 
        }
        .gallery img { 
            width: 100%; 
            height: auto;
            max-width: 300px;
            border-radius: 5px; 
            transition: opacity 0.2s; 
            cursor: pointer;
        }
        .gallery img:hover { 
            opacity: 0.8; 
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-content {
            display: flex;
            max-width: 90%;
            max-height: 90%;
            gap: 20px;
            align-items: center;
        }
        .lightbox img {
            max-width: 70%;
            max-height: 90%;
            object-fit: contain;
        }
        .lightbox-info {
            color: white;
            max-width: 300px;
            padding: 20px;
        }
        .lightbox-info h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .lightbox-info p {
            margin: 5px 0;
            color: #ccc;
            font-size: 14px;
        }
        .lightbox-info strong {
            color: white;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }
        .view-full-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .lightbox-content {
                flex-direction: column;
                max-width: 95%;
                max-height: 90%;
            }
            .lightbox img {
                max-width: 100%;
                max-height: 60%;
            }
            .lightbox-info {
                max-width: 100%;
                padding: 15px;
                text-align: center;
            }
            .lightbox-close {
                top: 10px;
                right: 15px;
                font-size: 30px;
            }
            .view-full-btn {
                bottom: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        .back-link { margin-bottom: 20px; }
        .folder-nav { 
            margin: 20px 0; 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap; 
        }
        .folder-nav button { 
            padding: 8px 16px; 
            border: 1px solid #ddd; 
            background: white; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .folder-nav button.active { 
            background: #007AFF; 
            color: white; 
            border-color: #007AFF; 
        }
        .folder-nav button:hover { 
            background: #f0f0f0; 
        }
        .folder-nav button.active:hover { 
            background: #0056b3; 
        }
        @media (prefers-color-scheme: dark) {
            .folder-nav button { 
                background: #333; 
                color: white; 
                border-color: #555; 
            }
            .folder-nav button:hover { 
                background: #444; 
            }
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="/">‚Üê Back</a>
    </div>
    
    <h1>Photos</h1>
    
    <div class="folder-nav" id="folder-nav">
        <!-- Folder navigation loaded dynamically -->
    </div>
    
    <div class="gallery" id="gallery">
        <!-- Photos loaded dynamically -->
    </div>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-info" id="lightbox-info">
                <!-- Photo info loaded dynamically -->
            </div>
        </div>
        <button class="view-full-btn" onclick="viewFullResolution()">View Full Resolution</button>
    </div>

    <script src="js/photo-utils.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
