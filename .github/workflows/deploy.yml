name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Configure Last.fm API
        run: |
          echo "Configuring Last.fm API..."
          echo "Checking if secrets are available..."
          if [ -z "${{ secrets.LASTFM_API_KEY }}" ]; then
            echo "ERROR: LASTFM_API_KEY secret is not set"
          else
            echo "LASTFM_API_KEY secret is available"
          fi
          
          if [ -z "${{ secrets.LASTFM_USERNAME }}" ]; then
            echo "ERROR: LASTFM_USERNAME secret is not set"
          else
            echo "LASTFM_USERNAME secret is available"
          fi
          
          echo "Before replacement:"
          grep -A 3 -B 3 "YOUR_API_KEY_HERE\|YOUR_LASTFM_USERNAME" js/config.js || true
          
          # Replace placeholders directly with secrets
          sed -i "s/YOUR_API_KEY_HERE/${{ secrets.LASTFM_API_KEY }}/g" js/config.js
          sed -i "s/YOUR_LASTFM_USERNAME/${{ secrets.LASTFM_USERNAME }}/g" js/config.js
          
          echo "After replacement:"
          grep -A 3 -B 3 "apiKey:\|username:" js/config.js || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4