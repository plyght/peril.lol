name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install ImageMagick and tools for photo conversion
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick libheif-dev exiftool
      
      - name: Convert photos to web-compatible formats
        run: |
          cd scripts
          chmod +x convert-photos.sh
          ./convert-photos.sh
      
      - name: Generate photo metadata
        run: |
          cd scripts
          cargo run --bin generate-photos
      
      - name: Commit updated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add photos.json media/
          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "üñºÔ∏è Update photos and convert to web-compatible formats"
            git push
          else
            echo "No changes to commit"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4