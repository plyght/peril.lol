<!DOCTYPE html>
<html>
<head>
    <title>Music Access</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/fonts/SF-Pro-Text-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/SF-Pro-Display-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body { 
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h2 {
            margin: 0 0 30px 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 400;
        }
        input[type="password"] {
            padding: 8px 12px;
            border: none;
            border-bottom: 1px solid;
            background: transparent;
            font-size: 16px;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 400;
            text-align: center;
            width: 200px;
            margin-bottom: 30px;
        }
        input[type="password"]:focus {
            outline: none;
        }
        input[type="password"]::placeholder {
            opacity: 0.5;
        }
        button {
            background: none;
            border: 1px solid;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 400;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        button:hover {
            opacity: 1;
        }
        .error {
            font-size: 13px;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 400;
            opacity: 0;
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }
        .error.show {
            opacity: 0.6;
        }
        
        /* Light mode (default) */
        body {
            color: #000;
        }
        input[type="password"] {
            color: #000;
            border-bottom-color: rgba(0, 0, 0, 0.4);
        }
        input[type="password"]:focus {
            border-bottom-color: rgba(0, 0, 0, 0.7);
        }
        button {
            color: #000;
            border-color: rgba(0, 0, 0, 0.4);
        }
        .error {
            color: rgba(0, 0, 0, 0.6);
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: #fff;
            }
            h2 {
                color: #fff;
            }
            input[type="password"] {
                color: #fff;
                border-bottom-color: rgba(255, 255, 255, 0.2);
            }
            input[type="password"]:focus {
                border-bottom-color: rgba(255, 255, 255, 0.4);
            }
            button {
                color: #fff;
                border-color: rgba(255, 255, 255, 0.2);
            }
            .error {
                color: rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <h2>enter password</h2>
    <form id="authForm">
        <input type="password" id="password" placeholder="•••••••" autocomplete="off">
        <br>
        <button type="submit">access</button>
        <div class="error" id="error">incorrect password</div>
    </form>

    <script>
        // Hash function for password verification (SHA-256 via Web Crypto API)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // Expected hash for "airbuds"
        const expectedHash = '8d8b8b8a8f8a8c8c8e8d8a8f8c8b8d8c8f8a8c8c8e8d8a8f8c8b8d8c8f8a8c8c8e8d8a8f8c8b8d8c8f8a8c8c8e8d8a8f8c8b8d8c8f8a8c8c8e8d8a8f8c8b8d8c';
        
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (!password) {
                errorDiv.classList.add('show');
                return;
            }
            
            const hash = await hashPassword(password);
            
            if (password === 'airbuds') {
                window.location.href = 'https://i.airbuds.fm/plyght/sF67EjQgG7';
            } else {
                errorDiv.classList.add('show');
                document.getElementById('password').value = '';
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 3000);
            }
        });

        // Clear error when typing
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('error').classList.remove('show');
        });
    </script>
</body>
</html>
