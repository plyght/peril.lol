<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="fonts/SF-Pro-Text-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SF-Pro-Display-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'SF Pro Text';
            src: url('fonts/SF-Pro-Text-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'SF Pro Display';
            src: url('fonts/SF-Pro-Display-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        body { 
            margin: 40px; 
            text-align: center; 
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }
        h1 { 
            font-size: 3em; 
            margin-bottom: 20px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }
        p { 
            margin-bottom: 30px; 
        }
        a { 
            color: #0066cc; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        @media (prefers-color-scheme: dark) {
            body { 
                background-color: #1a1a1a; 
                color: #e0e0e0; 
            }
            a { 
                color: #66b3ff; 
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Page not found</p>
    <a href="/">Go home</a>
</body>
</html>
