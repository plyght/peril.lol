<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 40px; 
            text-align: center; 
            font-family: system-ui; 
        }
        h1 { 
            font-size: 3em; 
            margin-bottom: 20px; 
        }
        p { 
            margin-bottom: 30px; 
        }
        a { 
            color: #0066cc; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        @media (prefers-color-scheme: dark) {
            body { 
                background-color: #1a1a1a; 
                color: #e0e0e0; 
            }
            a { 
                color: #66b3ff; 
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Page not found</p>
    <a href="/">Go home</a>
</body>
</html>
